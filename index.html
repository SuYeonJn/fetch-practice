<!DOCTYPE html>
<html>
  <head>
    <title>WEB1 - Welcome</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="colors.js"></script>
  </head>
  <body>
    <h1>
      <a
        onclick="
       fetch('web').then(function(res){
                res.text().then(function(text){
                    document.querySelector('article').innerHTML=text;
                })
            })
      "
        >WEB</a
      >
    </h1>
    <input
      id="night_day"
      type="button"
      value="night"
      onclick="
    nightDayHandler(this);
  "
    />
    <ol>
      <li><a onclick="fetchfile('html')">HTML</a></li>
      <li><a onclick="fetchfile('css')">CSS</a></li>
      <li><a onclick="fetchfile('js')">JavaScript</a></li>
    </ol>
    <article></article>
  </body>
  <script>
    function fetchfile(name) {
      fetch(name).then(function (res) {
        res.text().then(function (text) {
          document.querySelector("article").innerHTML = text;
        });
      });
    }
  </script>
</html>
